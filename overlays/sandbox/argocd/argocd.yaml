apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bgd-sandbox
  namespace: argocd
spec:
  destination:
    namespace: bgd-sandbox
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: overlays/sandbox
    repoURL: https://github.com/cabrelkemfang/kustomization
    targetRevision: main
  syncPolicy: 
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true